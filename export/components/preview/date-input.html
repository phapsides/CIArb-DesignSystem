

<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../css/all.css">
		<script src="https://kit.fontawesome.com/5eb481ba8e.js" crossorigin="anonymous"></script>
		<script src="https://cc-cdn.com/generic/scripts/v1/cc_c2a.min.js"></script>
		<title>Preview</title>
  	</head>
  	<body>
		
    	


    
    
    
    


<div class="bc-form-row">
    <fieldset class="bc-fieldset">
        
            <legend class="bc-fieldset__legend">
                <span class="bc-label">Date of birth</span>
            </legend>
        
            
            
            <div class="bc-hint" id="undefined-Hint">
                e.g. 31/01/1978
            </div>
        <div
            data-module="bc-date-input"
            class="bc-date-input">
                <div class="bc-date-input__field">
                    
                    <label for="DOB-Day">Day</label>
                    <input
                        class="bc-date-input__input iu-mw-char2"
                        type="number"
                        min="1"
                        max="31"
                        id="DOB-Day"
                        name="Day"
                        placeholder="DD"autocomplete="bday-day"
                    >
                </div>
                <div class="bc-date-input__field">
                    
                    <label for="DOB-Month">Month</label>
                    <input
                        class="bc-date-input__input iu-mw-char2"
                        type="number"
                        min="1"
                        max="12"
                        id="DOB-Month"
                        name="Month"
                        placeholder="MM"autocomplete="bday-month"
                    >
                </div>
                <div class="bc-date-input__field">
                    
                    <label for="DOB-Year">Year</label>
                    <input
                        class="bc-date-input__input iu-mw-char4"
                        type="number"
                        min="1000"
                        max="3000"
                        id="DOB-Year"
                        name="Year"
                        placeholder="YYYY"autocomplete="bday-year"
                    >
                </div>
        </div>
    </fieldset>
        
        
        <div class="bc-error" id="DOB-Year-Error">
            <span class="bc-error__icon">
                

<i 
    class="bc-icon fa-regular fa-exclamation"
>
</i>
            </span>
            The specified date is not eligible
        </div>
</div>
    	
		<script src="../../js/all.js"></script>
		<script>
			window.bc.initAll();
		</script>
		
  	</body>
</html>
