







    
    








<div class="bc-form-row">
    <fieldset 
        class="bc-fieldset" aria-describedby=" ExampleRadioGroup-Hint">
        
            <legend class="bc-fieldset__legend">
                <span class="bc-label">Overall question for which these radios are prospective answers</span>
            </legend>
        
        
    
        <div class="bc-hint" id="ExampleRadioGroup-Hint">
            A hint relating to the question as a whole.
        </div>
    
    
    <div 
        data-module="bc-radios" 
        class="bc-radios">
        
            
            
    
    
    <div
        class="bc-radios__item">
        <input 
            class="bc-radios__input"
            type="radio"
            id="ExampleRadioGroup-1"
            name="ExampleRadioGroup"
            value="1" aria-describedby="  ExampleRadioGroup-Hint">
        <div class="bc-radios__body">
            <label 
                class="bc-radios__label"
                for="ExampleRadioGroup-1">Default radio</label>
        </div>
    </div>

        
            
            
    
    
    <div
        class="bc-radios__item">
        <input 
            class="bc-radios__input"
            type="radio"
            id="ExampleRadioGroup-2"
            name="ExampleRadioGroup"
            value="2" checked aria-describedby="  ExampleRadioGroup-Hint">
        <div class="bc-radios__body">
            <label 
                class="bc-radios__label"
                for="ExampleRadioGroup-2">Pre-checked radio</label>
        </div>
    </div>

        
            
            
    
    
    <div
        class="bc-radios__item">
        <input 
            class="bc-radios__input"
            type="radio"
            id="ExampleRadioGroup-3"
            name="ExampleRadioGroup"
            value="3" aria-describedby="  ExampleRadioGroup-Hint ExampleRadioGroup-3-Hint">
        <div class="bc-radios__body">
            <label 
                class="bc-radios__label"
                for="ExampleRadioGroup-3">Radio with hint</label>
                <div class="bc-hint" id="ExampleRadioGroup-3-Hint">
                    A hint relating to this specific option.
                </div>
        </div>
    </div>

        
            
            
    
    
    <div
        class="bc-radios__item">
        <input 
            class="bc-radios__input"
            type="radio"
            id="ExampleRadioGroup-4"
            name="ExampleRadioGroup"
            value="4" disabled aria-describedby="  ExampleRadioGroup-Hint">
        <div class="bc-radios__body">
            <label 
                class="bc-radios__label"
                for="ExampleRadioGroup-4">Disabled radio</label>
        </div>
    </div>

        
            
            
    
    
    <div
        class="bc-radios__item">
        <input 
            class="bc-radios__input"
            type="radio"
            id="ExampleRadioGroup-5"
            name="ExampleRadioGroup"
            value="5" checked disabled aria-describedby="  ExampleRadioGroup-Hint">
        <div class="bc-radios__body">
            <label 
                class="bc-radios__label"
                for="ExampleRadioGroup-5">Disabled and pre-checked radio</label>
        </div>
    </div>

        
    </div>

    </fieldset>
</div>
